<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="http://gmpg.org/xfn/11" rel="profile">



  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}
    {{ site.tagline }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">
<!-- Glyhpicons? -->
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/elusive-webfont.css">
<!-- Bootstrap -->
<link rel="stylesheet" href="{{ site.url }}/public/css/bootstrap.css">
<link rel="stylesheet" href="{{ site.url }}/public/css/image.css">
  <!-- Icons -->
  <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png"> -->
  <link rel="shortcut icon" href="{{ site.url }}/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

<!-- lightbox -->
<script src="{{ site.url }}/public/js/jquery-1.10.2.min.js"></script>
<script src="{{ site.url }}/public/js/lightbox-2.6.min.js"></script>
<link href="{{ site.url }}/public/css/lightbox.css" rel="stylesheet" />


</head>
