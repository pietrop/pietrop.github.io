<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
  <small>  1 min reading time, {{words | size}} Words</small>
  {% else %}
<small>    {{ words | divided_by:275 }} mins reading time, {{words | size}} Words <small>(based on 275 words per minute)</small> </small>
  {% endif %}
</span>
